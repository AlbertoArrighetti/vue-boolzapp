<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>





    <div class="top-back-bar"></div>
    <div id="app">
        <div class="my_container">

            <nav class="sidebar">


                <!-- parte superiore -->
                <div class="my_account">
                    <div class="left_side">
                        <!-- immagine -->
                        <div class="rounded_container">
                            <img src="./img/avatar_io.jpg" alt="pic account">
                        </div>
                        <!-- nome -->
                        <div class="account_name fw-semibold">
                            Sofia
                        </div>
                    </div>

                    <!-- icone -->
                    <div class="right_side icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- notifiche -->
                <div class="alerts">
                    <div class="rounded_container">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notification">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- input -->
                <div class="input_container">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fa-solid fa-magnifying-glass px-3"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                      </div>                      
                </div>

                <!-- parte inferiore -->
                <div class="side_bottom_part">
                    <div class="contacts_container" 
                    v-for="(contact, index) in contacts"
                    :class="contact == activeContact ? 'active' : ''"
                    @click="changeMain(index)"
                    >

                        <div class="left_side">
                            <div class="rounded_conctacts">
                                <img :src="contact.avatar" :alt="'immagine profilo ' + (index + 1) ">
                            </div>
                            <div class="contacts_info">
                                <div class="name fw-semibold">{{contact.name}}</div>
                                <div class="last_message">Ultimo messaggio inviato</div>
                            </div>
                            
                        </div>

                        <div class="right_side">
                            <div class="time">
                                12:00
                            </div>
                        </div>

                    </div>
                </div>

            </nav>

            <!-- main part -->
            <main class="content">

                <!-- parte superiore -->
                <div class="top_info_bar">
                    <div class="left_side">
                        <div class="rounded_conctacts">
                            <img :src="activeContact.avatar" />
                        </div>
                        <div class="contacts_info">
                            <div class="name fw-semibold">{{ activeContact.name }}</div>
                            <div class="last_access">Ultimo accesso oggi alle 12:00</div>
                        </div>    
                    </div>

                    <div class="right_side icons">                        
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>






                <!-- parte con i messaggi -->
                <div class="message_wrapper">
                    <div 
                    class="message_container"
                    >
                        <span
                        v-for="(currentMessage, messageIndex) in activeContact.messages" 
                        :class="currentMessage.status"
                        >
                            
    
                            <div class="message">
                                {{currentMessage.message}}
                                <div class="time">
                                    15:30
                                </div>
                            </div>
                            
                        </span>
                    </div>
                </div>






                <!-- barra di digitazione -->
                <div class="bottom_search_bar">
                    <div class="emojis">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="type w-100">
                        <div class="input-group flex-nowrap">
                            <input 
                            v-model="newMessageText" 
                            @keyup.enter="addMessage()"
                            type="text" class="form-control" 
                            placeholder="Scrivi un messaggio">
                        </div>
                    </div>

                    <div class="mic">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </main>



        </div>
            
            
            
            
            
            
            

            
            
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
